specVersion: '2.2'
metadata:
  name: <%= projectname %>
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
server: 
  customMiddleware:
  <% if (ui5Path) { %>
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /ui5
      configuration:
        rootPath: "<%= ui5Path %>"
  <% } %>
    - name: ui5-middleware-proxy-basicauth
      afterMiddleware: compression
      mountPath: /sap
      configuration:
        baseUri: "<%= ODataServer %>/sap"
        auth: "<%= userID %>:<%= password %>"
        client: "<%= serverClient %>"
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp      
builder:
  cachebuster:
    signatureType: hash
  customTasks:
  - name: ui5-task-nwabap-deployer
    afterTask: generateVersionInfo
    configuration: 
      resources:
        path: dist
        pattern: "**/*.*"
      connection:
        server: <%= ODataServer %>  
      authentication:
        user: <%= userID %>
        password: <%= password %>
      ui5:
        language: EN/FR/..
        package: TODO
        bspContainer: TODO
        bspContainerText: UI5 Upload
        transportNo: TODO
        calculateApplicationIndex: true      