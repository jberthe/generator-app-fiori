specVersion: '1.0'
metadata:
  name: <%= projectname %>
type: application
server: 
  customMiddleware:
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /ui5
      configuration:
        rootPath: "<%= ui5Path %>"
    - name: ui5-middleware-proxy-basicauth
      afterMiddleware: compression
      mountPath: /sap
      configuration:
        baseUri: "<%= ODataServer %>/sap"
        auth: "<%= userID %>:<%= password %>"
        client: "<%= serverClient %>"
builder:
  customTasks:
  - name: ui5-task-nwabap-deployer
    afterTask: generateVersionInfo
    configuration: 
      resources:
        path: dist
        pattern: "**/*.*"
      connection:
        server: <%= ODataServer %>  
      authentication:
        user: <%= userID %>
        password: <%= password %>
      ui5:
        language: EN/FR/..
        package: TODO
        bspContainer: TODO
        bspContainerText: UI5 Upload
        transportNo: TODO
        calculateApplicationIndex: true      